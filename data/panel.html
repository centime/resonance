<resonancepanel ng-app='panel' ng-controller='PanelController' class='flex column'>
    <div ng-show='activated'>
        Resonance has started for this page
        <button ng-click='toggleStarted()' ng-show='started'>Yes</button>
        <button ng-click='toggleStarted()' ng-hide='started'>No</button>
        <br>
    </div>
    Resonance is activated
    <button ng-click='toggleActivated()' ng-show='activated'>Yes</button>
    <button ng-click='toggleActivated()' ng-hide='activated'>No</button>
    <br>
    Nickname
    <form ng-submit='newNick()'>
        <input type='text' ng-model='nick'/>
    </form>
    <br>
    <div ng-show='activated'>
        Start Resonance for every page by default
        <button ng-click='toggleStartByDefault()' ng-show='startByDefault'>Yes</button>
        <button ng-click='toggleStartByDefault()' ng-hide='startByDefault'>No</button>
        <br>
        Start Resonance for every page of this domain
        <button ng-click='toggleStartForDomain()' ng-show='startForDomain'>Yes</button>
        <button ng-click='toggleStartForDomain()' ng-hide='startForDomain'>No</button>
        <br>

    </div>
</resonancepanel>
